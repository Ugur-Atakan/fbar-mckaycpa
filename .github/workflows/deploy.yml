name: Deploy Vite Build to Production Branch

on:
  push:
    branches:
      - main  # Eğer main branch'e push olduğunda çalışmasını istiyorsan

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Checkout Et
        uses: actions/checkout@v3

      - name: Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Bağımlılıkları Kur ve Build Al
        run: |
          npm install
          npm run build

      - name: Build Klasörünü `production` Branch'ine Aktar
        run: |
          git config --global user.name "${{ github.actor }}"  # Workflow'u çalıştıran kişinin ismini alır
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"  # Kullanıcı e-postasını anonimleştirir
          
          git checkout --orphan production  # Yeni bir production branch oluştur
          git reset --hard
          git clean -fd
          mv dist/* .  # Eğer build çıktısını farklı bir yere alıyorsan burayı güncelle
          rm -rf dist
          
          echo "Production branch'e deploy ediliyor..."
          git add .
          git commit -m "Deploy to production branch"
          git push --force origin production
